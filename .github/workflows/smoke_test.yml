name: "Docker Checker"
description: "Check if the docker image is running properly"

on:
  push:
    branches: [ main ]

jobs:
  check_docker:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t my-nginx .

      - name: Run Container and Test
        run: |
          docker run -d -p 8080:80 --name web my-nginx
          sleep 5
          curl -f http://localhost:8080
        
      - name: Validate data inside the Container
        run: |
          sudo apt-get update && sudo apt-get install -y html2text
          text=$(curl -fsS http://localhost:8080 | html2text | tr -d '\n')
          echo "$text" | grep -qi "Yahia Elboukili Â· Built & Deployed on AWS"

      - name: cleanup
        if: always()
        run: docker -rm -f web || true

